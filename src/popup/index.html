<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome 标签管理器</title>
  <style>
    /* 防止页面闪烁的基础样式 */
    html {
      width: 620px;
      height: 600px;
    }
    
    body {
      margin: 0;
      padding: 0;
      width: 620px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #ffffff;
    }
    
    /* 加载状态样式 */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 400px;
      color: #6b7280;
    }
    
    /* 隐藏未加载的内容 */
    #app {
      opacity: 0;
      transition: opacity 0.2s ease-in-out;
    }
    
    #app.loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Vue 应用将在这里挂载 -->
    <div class="loading">
      <div>加载中...</div>
    </div>
  </div>
  
  <script type="module" src="./main.ts"></script>
</body>
</html>
